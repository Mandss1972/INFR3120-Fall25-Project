<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – NOTED Digital Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./logo.png" alt="NOTED Logo" class="logo" />
      <h1>NOTED</h1>
    </div>
  </header>

  <!-- LOGIN BOX -->
  <section class="auth-container">
    <h2>Welcome Back</h2>
    <p class="auth-subtext">Log in to continue planning smarter.</p>

    <!-- STANDARD EMAIL/PASSWORD LOGIN -->
    <form id="loginForm" class="auth-form">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit" class="auth-btn">Login</button>
    </form>

    <!-- OAUTH SECTION -->
    <div class="oauth-container">
      <p class="or-text">Or continue with</p>

      <!-- GOOGLE LOGIN BUTTON -->
<a href="https://infr3120-fall25-project-noted-backend.onrender.com/auth/google"
   class="google-btn">
  <img 
    src="./google-icon.png" 
    alt="Google Icon" 
    class="google-icon"
  />
  <span>Continue with Google</span>
</a>
      
      <!-- PLACEHOLDER: GITHUB BUTTON WILL GO HERE -->
      <a id="githubButton" style="display:none"></a>
    </div>

    <p class="switch-text">
      Don't have an account?
      <a href="register.html">Register here</a>
    </p>
  </section>

  <footer>
    <p>© 2025 NOTED Digital Planner</p>
  </footer>

  <script>
    // Normal login logic:
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://infr3120-fall25-project-noted-backend.onrender.com/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert(data.error || "Login failed");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while logging in.");
      }
    });
  </script>
</body>
</html>
